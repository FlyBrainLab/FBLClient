site_name: "FlyBrainLab Documentation"

generate:
- flybrainlab/flybrainlab-main.md:
  - flybrainlab:
    - flybrainlab.ffbolabClient+


pages:
- Home: index.md << ../README.md
- FlyBrainLab Client:
  - Client: flybrainlab/flybrainlab-main.md


